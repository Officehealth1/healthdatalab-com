[build]
  publish = "."
  functions = "netlify/functions"


[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "https://healthdatalab.netlify.app/*"
  to = "https://healthdatalab.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/personal-report"
  to = "/personal-report.html"
  status = 200

[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

[[redirects]]
  from = "/terms"
  to = "/terms.html"
  status = 200

[[edge_functions]]
  function = "geo-currency"
  path = "/"

[[edge_functions]]
  function = "geo-currency"
  path = "/index.html"

[[edge_functions]]
  function = "geo-currency"
  path = "/personal-report"

[[edge_functions]]
  function = "geo-currency"
  path = "/personal-report.html"
